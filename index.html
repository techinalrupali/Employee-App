<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5 mb-5 text-center">Employee App</h2>
     <form id="employeeForm" >
        <div class="mb-5">
            <div class="row">
               
                <input type="hidden" id="employeeId">
            
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Employee Name</label>
                    <input type="text" name="name" class="form-control " id="name" placeholder="Enter Employee Name" required/>
    
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control " id="age" placeholder="Enter Age" required />
    
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control " id="address" placeholder="Enter Address " required/>
    
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="department">Department</label>
                    <input type="text" name="department" class="form-control " id="department" placeholder="Enter Department" required>
    
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="salary">Salary</label>
                    <input type="number" name="salary" class="form-control " id="salary" placeholder="Enter salary " maxlength="12" required/>
    
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control " id="email" placeholder="Enter Email"  required/>
    
                </div>
             
               
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Phone No.</label>
                    <input type="tel" name="phone" class="form-control " id="phone" placeholder="Enter Phone Number " required/>
    
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="gender">Gender</label>
                <select id="gender"  class="form-control " required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" >Add Employee</button>
    
                </div>
            </div>
         </div>
     </form>
     <hr>
     <div class="row mt-5">
        <div class="col-md-12">
            <table class="table table-bordered" id="employeeTable">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeList"></tbody>
            </table>
        </div>
     </div>

</div>

<script src="scripts.js"></script>
</body>
</html>
